name: Deploy Professional Profile based on angular

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions: read-all
    
    name: Deploy via angular-cli-ghpages
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install Angular CLI
      run: npm i -g @angular/cli

    - name: Install Angular CLI gh-pages
      run: npm i angular-cli-ghpages --save-dev

    - name: Build Angular project
      run: ng build --base-href "https://araujoit.github.io/professional-profile/"

    - name: Deploy to Github Pages
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: ng deploy --build-target=professional-profile:build:production --repo=https://github.com/araujoit/professional-profile.git --name=professional-profile