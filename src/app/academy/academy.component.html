<mat-card class="academy" appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{ educational.institution }} - <strong>{{ educational.name }}</strong></mat-card-title>
        <mat-card-subtitle>{{ educational.period.start | date : 'MMM/yyyy' }} - {{ educational.period.end | date : 'MMM/yyyy' || 'em andamento' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
</mat-card>
